          <div layout="column">
          <div layout="row" class="Design">
          <p flex="90">{{chickletData.snapshot.displayName}}</p>
              <md-icon-actions>
              <md-button class="material-icons" ng-click="aboutme_summaryModal(chickletData,sectionName,chickletName)">create</md-button>
            </md-icon-actions>
          </div>
          <div layout="row">
              <md-input-container class="md-block Design" flex>

              </md-input-container>
            </div>
          </div>
      </md-card>
