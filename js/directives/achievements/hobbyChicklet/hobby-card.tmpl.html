<div ng-controller="mainCtrl" ng-cloak ng-init="inactive=true">
        <md-card md-row-height="fit">
          <md-card-content>
          <div layout="row" flex layout-gt-xs="column" layout-gt-sm="row" layout-xs="column" >
                <div layout="column" flex>
              <md-input-container class="md-block" flex>
               <label>{{chickletData.name.displayName}}</label>
               <input value="{{chickletData.name.value}}" ng-readonly="inactive">
             </md-input-container>
           </div>
           <div layout="column">
             <md-icon-actions>
             <md-button class="material-icons" ng-click="hobbyModal(chickletData,sectionName,chickletName)">create</md-button>
           </md-icon-actions>
         </div>
          </div>
        </md-card-content>
        </md-card>
  </div>
