<div ng-controller="mainCtrl" ng-cloak ng-init="inactive=true">
        <md-card md-theme="grey" md-row-height="fit">
          <md-icon-actions style="text-align:right">
          <md-button class="md-icon-button" ng-click="hobbyModal(chickletData,sectionName,chickletName)">
            <md-icon class="material-icon">create</md-icon>
          </md-button>
          <md-icon-actions>
          <div layout="row" flex layout-gt-xs="column" layout-gt-sm="row" layout-xs="column" >
                <div layout="column" flex>
              <md-input-container class="md-block" flex>
               <label>{{chickletData.name.displayName}}</label>
               <input value="{{chickletData.name.value}}" ng-readonly="inactive">
             </md-input-container>
           </div>
          </div>
        <!-- </md-card-content> -->
        </md-card>
  </div>
