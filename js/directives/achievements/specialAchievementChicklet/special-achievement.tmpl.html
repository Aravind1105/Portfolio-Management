<div ng-controller="mainCtrl" ng-cloak ng-init="inactive=true">
        <md-card md-row-height="fit">
          <div layout="row" flex layout-gt-xs="column" layout-gt-sm="row" layout-xs="column" >
          <div layout="column" flex>
              <md-input-container class="md-block" flex>
               <label>{{chickletData.achievements_name.displayName}}</label>
               <input value="{{chickletData.achievements_name.value}}" ng-readonly="inactive">
             </md-input-container>
             <md-input-container class="md-block" flex>
               <label>{{chickletData.when.displayName}}</label>
               <input value="{{chickletData.when.value}}" ng-readonly="inactive">
             </md-input-container>
             <md-input-container class="md-block" flex>
               <label>{{chickletData.where.displayName}}</label>
               <input value="{{chickletData.where.value}}" ng-readonly="inactive">
             </md-input-container>
           </div>
           <md-icon-actions style="text-align:right">
           <md-button class="material-icons" ng-click="specialModal(chickletData,sectionName,chickletName)">create</md-button>
         </md-icon-actions>
            </div>
            <!-- <div layout="row"> -->

            <!-- </div> -->
        </md-card>
      </div>
