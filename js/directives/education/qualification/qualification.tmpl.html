<div  ng-controller="mainCtrl" ng-cloak ng-init="inactive=true,buttonactive=true">
        <md-card md-theme="grey"  ng-mouseenter="buttonactive=true" ng-mouseleave="buttonactive=false">
          <div layout="column">
          <div layout="row" class="Design">
          <p flex="90">{{chickletName}}</p>
              <md-button  ng-show="buttonactive" class="md-icon-button" ng-click="qualificationModal(chickletData,sectionName,chickletName)">
                <md-icon class="material-icon">create</md-icon>
              </md-button>
          </div>
          <div layout="row" flex>
            <p rows="5" ng-readonly="inactive">{{chickletData.qualificationname.displayName}} {{chickletData.qualificationname.value}} {{chickletData.streams.displayName}} {{chickletData.streams.value}} {{chickletData.fromwhere.displayName}} {{chickletData.fromwhere.value}}</p>
            </div>
          </div>
      </md-card>
  </div>
