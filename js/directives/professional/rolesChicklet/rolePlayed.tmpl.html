<div  ng-controller="mainCtrl" ng-cloak ng-init="inactive=true">
        <md-card  md-theme="grey" md-row-height="fit">
          <md-icon-actions style="text-align:right">
          <md-button class="md-icon-button" ng-click="roleModal(chickletData,sectionName,chickletName)">
            <md-icon class="material-icon">create</md-icon>
          </md-button>
        </md-icon-actions>
          <div layout="row" flex layout-gt-xs="column" layout-gt-sm="row" layout-xs="column" >
            <div layout="column" class="profile-img" layout-gt-xs="row" >
              <div layout="column">
               <img class="md-media-sm" ng-src="http://forwallpapers.com/wp-content/uploads/2013/10/Graphic-Cool-Design-Wallpaper-PC-1024x819.jpg"></img>
               <md-input-container class="md-block" flex>
                 <label>{{chickletData.organization.displayName}}</label>
                 <input value="{{chickletData.organization.value}}" ng-readonly="inactive">
               </md-input-container>
         </div>
            </div>
            <div layout="column">
            <div layout="row" flex>
             <md-input-container class="md-block" flex>
               <label>{{chickletData.organization_type.displayName}}</label>
               <input value="{{chickletData.organization_type.value}}" ng-readonly="inactive">
             </md-input-container>
             <md-input-container class="md-block" flex>
               <label>{{chickletData.location.displayName}}</label>
               <input value="{{chickletData.location.value}}" ng-readonly="inactive">
             </md-input-container>
             <md-input-container class="md-block" flex>
               <label>{{chickletData.designation.displayName}}</label>
               <input value="{{chickletData.designation.value}}" ng-readonly="inactive">
             </md-input-container>
               <md-input-container class="md-block" flex>
                 <label>{{chickletData.from_when.displayName}}</label>
                 <input value="{{chickletData.from_when.value}}" ng-readonly="inactive">
               </md-input-container>
            </div>
            <div layout="row" flex>
              <md-input-container class="md-block" flex>
                <label>{{chickletData.to_when.displayName}}</label>
                <input value="{{chickletData.to_when.value}}" ng-readonly="inactive">
              </md-input-container>
              <md-input-container class="md-block" flex>
                <label>{{chickletData.scale.displayName}}</label>
                <input value="{{chickletData.scale.value}}" ng-readonly="inactive">
              </md-input-container>
              <md-input-container class="md-block" flex>
                <label>{{chickletData.level.displayName}}</label>
                <input value="{{chickletData.level.value}}" ng-readonly="inactive">
              </md-input-container>
              <md-input-container class="md-block" flex>
                <label>{{chickletData.role.displayName}}</label>
                <input value="{{chickletData.role.value}}" ng-readonly="inactive">
              </md-input-container>
            </div>
            <div layout="column" flex>
              <!-- <md-input-container class="md-block" flex> -->
                <label>{{chickletData.description.displayName}}</label>
              <!-- </md-input-container> -->
                <span ng-readonly="inactive"> {{chickletData.description.value}}</span>
            </div>
          </div>
        </div>
      </md-card>
  </div>
