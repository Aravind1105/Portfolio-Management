<div  ng-controller="mainCtrl" ng-cloak ng-init="inactive=true">
   <md-card md-theme="grey"  ng-mouseenter="buttonactive=true" ng-mouseleave="buttonactive=false">
      <div layout="column">
         <div layout="row">
           <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd()">
             <md-icon md-font-set="material-icons"> add </md-icon>
            <p class="heading" flex>{{chickletData.heading.displayName}}</p>
            <md-button ng-show="buttonactive"  class="md-icon-button" ng-click="education_summaryModal(chickletData,sectionName,chickletName)">
               <md-icon class="material-icon">create</md-icon>
            </md-button>
         </div>
         <div layout="row"  class="value" flex>
            <p rows="5" ng-readonly="inactive">{{chickletData.summary.value}}</p>
         </div>
      </div>
   </md-card>
</div>
