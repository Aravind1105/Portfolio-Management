<div ng-controller="mainCtrl" ng-cloak ng-init="inactive=true">
   <md-card md-theme="grey"  ng-mouseenter="buttonactive=true" ng-mouseleave="buttonactive=false">
      <md-card-content>
         <div layout="column">
            <div layout="row">
               <p flex class="heading">{{chickletData.snapshot.displayName}}</p>
            </div>
            <div layout="row" flex>
               <p rows="5" ng-readonly="inactive"></p>
            </div>
         </div>
      </md-card-content>
   </md-card>
</div>
