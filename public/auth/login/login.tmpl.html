<div layout="row" layout-align="center center">
  <div>
    <md-card class="card" md-theme="grey">
      <md-card-header>
        <span class="abc" layout-align="center center">Portfolio</span>
      </md-card-header>
      <md-card-content>
        <div layout="column">
          <md-input-container class="md-block ">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="credentials.email">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password">
          </md-input-container>
          <div layout="row" layout-align="center center">
            <md-button class="md-primary" ng-click="login(credentials.email,credentials.password)">Login</md-button>
            <md-button class="md-primary" ng-click="user($event)">Sign Up</md-button>
          </div>
          <div layout="row" layout-align="center center">
            <a href="#">
              <md-button class="md-primary">Forgot Password?</md-button>
            </a>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
