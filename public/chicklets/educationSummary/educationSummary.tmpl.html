<div  ng-controller="mainCtrl" ng-cloak ng-init="inactive=true">
   <md-card md-theme="grey"  ng-mouseenter="buttonactive=true" ng-mouseleave="buttonactive=false" ng-if="chickletData.summary.value">
      <div layout="column">
         <div layout="row">
            <p class="heading" flex>{{chickletData.heading.displayName}}</p>
            <md-button ng-show="buttonactive"  class="md-icon-button" ng-click="education_summaryModal(chickletData,sectionName,chickletName)">
               <md-icon class="material-icon">create</md-icon>
            </md-button>
            <md-button ng-show="buttonactive"  class="md-icon-button" ng-click="education_summaryCard(chickletData,sectionName,chickletName)">
               <md-icon class="material-icon">add</md-icon>
            </md-button>
         </div>
         <div layout="row"  class="value" flex>
            <p rows="5" ng-if="chickletData.summary.value" ng-readonly="inactive">{{chickletData.summary.value}}</p>
         </div>
      </div>
   </md-card>
</div>
