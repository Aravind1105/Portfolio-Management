<md-card md-theme="grey" layout-gt-sm="column" md-row-height="fit" ng-init="inactive=true" ng-controller="mainCtrl"  ng-mouseenter="buttonactive=true" ng-mouseleave="buttonactive=false">
   <md-card-content >
      <div layout="row">
         <p layout="column" class="heading" flex >
            {{chickletData.heading.displayName}}
         </p>
         <md-icon-actions style="text-align:right" flex>
            <md-button  ng-show="buttonactive" class="md-icon-button" ng-click="endorsementModal(chickletData,sectionName,chickletName)" flex style="text-align:right">
               <md-icon class="material-icon">create</md-icon>
            </md-button>
         </md-icon-actions>
      </div>
      <div layout="row">
         <p><span ng-if="chickletData.endorser_name.value"> {{chickletData.endorser_name.displayName}}{{chickletData.endorser_name.value}}</span><span  ng-if="chickletData.skill_area.value">{{chickletData.skill_area.displayName}}{{chickletData.skill_area.value}}</span><span  ng-if="chickletData.designation.value">{{chickletData.designation.displayName}}{{chickletData.designation.value}}</span>
         </p>
      </div>
      <div layout="column">
         <div layout="row" layout-xs="column">
            <md-input-container  ng-if="chickletData.who.value">
               <label>{{chickletData.who.displayName}}</label>
               <input type="text" value="{{chickletData.who.value}}" ng-readonly="inactive">
            </md-input-container>
            <md-input-container  ng-if="chickletData.when.value">
               <label>{{chickletData.when.displayName}}</label>
               <input type="text" value="{{chickletData.when.value}}" ng-readonly="inactive">
            </md-input-container>
         </div>
         <div layout="row" flex>
            <md-input-container class="md-block" flex  ng-if="chickletData.summary.value">
               <label>{{chickletData.summary.displayName}}</label>
               <input value="{{chickletData.summary.value}}" ng-readonly="inactive">
            </md-input-container>
         </div>
      </div>
   </md-card-content>
</md-card>
