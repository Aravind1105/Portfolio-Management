<div   ng-cloak ng-init="inactive=true">
<md-card ng-if="chickletData.name.value||chickletData.from_when.value"  md-theme="grey" layout-padding  ng-mouseenter="buttonactive=true" ng-mouseleave="buttonactive=false">
        <md-content>
         <div layout="column">
            <div layout="row">
               <p class="heading" flex>&nbsp;</p>
               <md-icon-actions ng-if="editEnabled"  style="text-align:right">
                  <md-button ng-show="buttonactive"  class="md-icon-button" ng-click="followedModal(chickletData,sectionName,chickletName,chicklets)">
                     <md-icon class="material-icon">create</md-icon>
                  </md-button>
               </md-icon-actions>
               <md-icon-actions ng-if="editEnabled" style="text-align:right" >
                  <md-button  ng-show="buttonactive" class="md-icon-button" ng-click="deletechicklet(chickletData,sectionName,chickletName,chicklets)">
                     <md-icon class="material-icon">delete</md-icon>
                  </md-button>
               </md-icon-actions>
            </div>
         </div>
         <md-header>
            <md-card-header-text>
            </md-card-header-text>
         </md-header>
         <div layout="row">
            <div layout="column">
               <md-input-container  ng-if="chickletData.name.value">
                  <label>{{chickletData.name.displayName}}</label>
                  <input value="{{chickletData.name.value}}" ng-readonly="inactive">
               </md-input-container>
               <md-input-container>
                  <label>{{chickletData.from_when.displayName}} </label>
                  <input value="{{chickletData.from_when.value}}" ng-readonly="inactive">
               </md-input-container>
            </div>
         </div>
      </md-content>
   </md-card>
</div>
