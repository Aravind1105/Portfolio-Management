<div  ng-controller="mainCtrl" ng-cloak ng-init="inactive=true">
   <md-card md-theme="grey" ng-if="chickletData.name.value" || "chickletData.from_when.value" layout-padding  ng-mouseenter="buttonactive=true" ng-mouseleave="buttonactive=false">
      <md-content>
         <div layout="column">
            <div layout="row">
               <p class="heading" flex>&nbsp;</p>
               <md-icon-actions style="text-align:right">
                  <md-button ng-show="buttonactive"  class="md-icon-button" ng-click="followedModal(chickletData,sectionName,chickletName)">
                     <md-icon class="material-icon">create</md-icon>
                  </md-button>
               </md-icon-actions>
            </div>
         </div>
         <md-header>
            <md-card-header-text>
            </md-card-header-text>
         </md-header>
         <div layout="row">
            <div layout="column">
               <md-input-container  ng-if="chickletData.name.value">
                  <label>{{chickletData.name.displayName}}</label>
                  <input value="{{chickletData.name.value}}" ng-readonly="inactive">
               </md-input-container>
               <md-input-container  ng-if="chickletData.from_when.value">
                  <label>{{chickletData.from_when.displayName}} </label>
                  <input value="{{chickletData.from_when.value}}" ng-readonly="inactive">
               </md-input-container>
            </div>
         </div>
      </md-content>
   </md-card>
</div>
