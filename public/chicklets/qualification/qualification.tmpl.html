<div  ng-controller="mainCtrl" ng-cloak ng-init="inactive=true">
   <md-card md-theme="grey"  ng-mouseenter="buttonactive=true" ng-mouseleave="buttonactive=false">
      <div layout="column">
         <div layout="row">
            <p class="heading">{{chickletName}}</p>
            <md-button  ng-show="buttonactive" class="md-icon-button" ng-click="qualificationModal(chickletData,sectionName,chickletName)">
               <md-icon class="material-icon">create</md-icon>
            </md-button>
         </div>
         <div layout="row" flex>
            <p rows="5" ng-readonly="inactive"><span ng-if="chickletData.qualificationname.value">{{chickletData.qualificationname.displayName}} {{chickletData.qualificationname.value}} </span><span ng-if="chickletData.streams.value">{{chickletData.streams.displayName}} {{chickletData.streams.value}}</span><span ng-if="chickletData.fromwhere.value"> {{chickletData.fromwhere.displayName}} {{chickletData.fromwhere.value}}</span></p>
         </div>
      </div>
   </md-card>
</div>
