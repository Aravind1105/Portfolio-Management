<div  ng-controller="mainCtrl" ng-cloak ng-init="inactive=true">
        <md-card md-theme="grey"  ng-mouseenter="buttonactive=true" ng-mouseleave="buttonactive=false">
          <div layout="column">
          <div layout="row" class="Design">
          <p flex="90">{{chickletData.heading.displayName}}</p>
              <md-button ng-show="buttonactive"  class="md-icon-button" ng-click="current_locationModal(chickletData,sectionName,chickletName)">
                <md-icon class="material-icon">create</md-icon>
              </md-button>
          </div>
          <div layout="row" flex>
            <p rows="5" ng-readonly="inactive">{{chickletData.activity.displayName}} {{chickletData.activity.value}} {{chickletData.place.displayName}} {{chickletData.place.value}} {{chickletData.country.value}} {{chickletData.from_when.displayName}} {{chickletData.from_when.value}} </p>
            </div>
          </div>
      </md-card>
  </div>
