<md-dialog md-theme="grey" class="full-width">
 <md-dialog-content layout-padding>
      <div layout-padding>
   <div>
     <md-input-container class="md-block" flex>
       <label flex>{{chickletData.snapshot.displayName}}</label>
         <textarea ng-model="chickletData.snapshot.value"></textarea>
     </md-input-container>
    </div>
   <div class="md-actions">
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
      <md-button ng-click="save()">
        Submit me
      </md-button>
    </div>
  </div>
</md-dialog-content>
</md-dialog>
