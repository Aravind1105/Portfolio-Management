   <md-content md-theme="grey">
    <md-list>
      <md-list-item ng-click="createChicklet($event,chicklet)" ng-repeat="chicklet in chicklets" ng-show="$index > 0" >{{chicklet.chicklet_data.heading.displayName}}</md-list-item>
    </md-list>
   </md-content>
   <div class="md-actions">
    <md-button class="submitcolor" ng-click="cancel()">

  </div>
