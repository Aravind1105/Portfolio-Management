<md-dialog  md-theme="grey">
 <md-dialog-content layout-padding>
    <div layout="column" flex>
     <div layout="row" flex>
       <md-input-container class="md-block" flex>
         <label>{{chickletData.place.displayName}}</label>
         <input value="{{chickletData.place.value}}" ng-readonly="inactive" ng-model="chickletData.place.value">
       </md-input-container>
       <md-input-container class="md-block" flex>
         <label>{{chickletData.country.displayName}}</label>
         <input value="{{chickletData.country.value}}" ng-readonly="inactive" ng-model="chickletData.country.value">
       </md-input-container>
    <md-input-container class="md-block" flex>
    <label>{{chickletData.activity.displayName}}</label>
    <md-select ng-model="activity">
       <md-option ng-repeat="activity in activities">{{activity}}</md-option>
    </md-select>
      </md-input-container>
  </div>
    <div layout="row" flex>
        <md-datepicker ng-model="chickletData.from_when.value" md-placeholder="{{chickletData.from_when.value}}"></md-datepicker>
        <md-datepicker ng-model="chickletData.to_when.value" md-placeholder="{{chickletData.to_when.value}}">
     </div>
 <div class="md-actions">
    <md-button ng-click="cancel()">
      Cancel
    </md-button>
    <md-button ng-click="save()">
      Submit
    </md-button>
  </div>
</md-dialog-content>
</md-dialog>
