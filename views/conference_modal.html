<md-dialog ng-controller="mainCtrl" md-theme="grey">
 <md-dialog-content layout-padding>
  <div layout="column" flex >
    <div layout="row" flex>
      <md-input-container class="md-block" flex>
       <label>{{chickletData.conference_name.displayName}}</label>
       <input value="{{chickletData.conference_name.value}}" >
     </md-input-container>
     <md-input-container class="md-block" flex>
       <label>{{chickletData.type.displayName}}</label>
       <input value="{{chickletData.type.value}}">
     </md-input-container>
    </div>
    <div layout="row" flex>
        <md-datepicker ng-model="chickletData.when.value" md-placeholder="{{chickletData.when.value}}"></md-datepicker>
      <md-input-container class="md-block" flex>
        <label>{{chickletData.location.displayName}}</label>
        <input value="{{chickletData.location.value}}">
      </md-input-container>
    </div>
    <div layout="row" flex>
    <md-input-container class="md-block" flex>
      <label>{{chickletData.topic.displayName}}</label>
      <input value="{{chickletData.topic.value}}" ng-readonly="inactive">
    </md-input-container>
  </div>
</div>
 <div class="md-actions">
    <md-button ng-click="cancel()">
      Close
    </md-button>
    <md-button ng-click="save(sectionName,chickletName,chickletData)">
      Submit
    </md-button>
  </div>
</md-dialog-content>
</md-dialog>
