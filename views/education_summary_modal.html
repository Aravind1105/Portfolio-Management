<md-dialog ng-controller="mainCtrl" md-theme="grey" class="half-width">
 <md-dialog-content layout-padding>
   <div layout="row" flex layout-gt-xs="column" layout-gt-sm="row" layout-xs="column">
   <div layout="column" flex>
         <md-input-container class="md-block" flex>
            <label>{{chickletData.summary.displayName}}</label>
            <input value="{{chickletData.summary.value}}" ng-model="chickletData.summary.value">
         </md-input-container>
       </div>
     </div>
 <div class="md-actions">
    <md-button ng-click="cancel()">
      Close
    </md-button>
    <md-button ng-click="save(sectionName,chickletName,chickletData)">
      Submit
    </md-button>
  </div>
</md-dialog-content>
</md-dialog>
