<md-dialog md-theme="grey">
 <md-dialog-content layout-padding>
   <div layout="column">
   <div layout="row">
       <md-input-container class="md-block" flex>
         <label>{{chickletData.blood_group.displayName}}</label>
         <md-select ng-model="type1">
            <md-option ng-repeat="type1 in blood_group">{{type1}}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label>{{chickletData.marital_status.displayName}}</label>
          <md-select ng-model="type">
             <md-option ng-repeat="type in marital_status">{{type}}</md-option>
             </md-select>
        </md-input-container>
       </div>
       <div layout="row">
         <md-input-container class="md-block" flex>
           <label>{{chickletData.nationality.displayName}}</label>
           <input value="{{chickletData.nationality.value}}" ng-model="chickletData.nationality.value">
         </md-input-container>
         <md-input-container class="md-block" flex>
           <label>{{chickletData.sex.displayName}}</label>
           <input value="{{chickletData.sex.value}}" ng-model="chickletData.sex.value">
         </md-input-container>
     </div>
     </div>
 <div class="md-actions">
    <md-button ng-click="cancel()">
      Close
    </md-button>
    <md-button ng-click="save()">
      Submit
    </md-button>
  </div>
</md-dialog-content>
</md-dialog>
