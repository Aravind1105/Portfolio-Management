<md-dialog ng-controller="mainCtrl" md-theme="grey">
 <md-dialog-content layout-padding>
   <div layout="column" flex >
       <div layout="row" flex layout-align="space-around center">
       <md-input-container class="md-block">
        <label>{{chickletData.type.displayName}}</label>
        <md-select ng-model="type">
           <md-option ng-repeat="type in publication_types">{{type}}</md-option>
        </md-select>
      </md-input-container>
      <md-datepicker class="dates" ng-model="chickletData.when.value" md-placeholder="{{chickletData.when.value}}"></md-datepicker>
     </div>
     <div layout="row">
         <md-input-container class="md-block" flex>
           <label>{{chickletData.url.displayName}}</label>
           <input value="{{chickletData.url.value}}" ng-model="chickletData.url.value">
         </md-input-container>
     </div>
     <div layout="row">
       <md-input-container class="md-block" flex>
<label>{{chickletData.summary.displayName}}</label>
<input value="{{chickletData.summary.value}}" ng-model="chickletData.summary.value">
</md-input-container>
     </div>
       </div>
       <div class="md-actions">
          <md-button ng-click="cancel()">
            Close
          </md-button>
          <md-button ng-click="save(sectionName,chickletName,chickletData)">
            Submit
          </md-button>
        </div>
 </md-dialog-content>
</md-dialog>
