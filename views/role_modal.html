<md-dialog ng-controller="mainCtrl" md-theme="grey">
 <md-dialog-content layout-padding>
   <div layout="row" flex layout-gt-xs="column" layout-gt-sm="row" layout-xs="column" >
     <div layout="column" class="profile-img" layout-gt-xs="row" >
       <div layout="column" class="sizeImage1">
         <md-input-container>
        <img class="md-media-sm" ng-src="http://forwallpapers.com/wp-content/uploads/2013/10/Graphic-Cool-Design-Wallpaper-PC-1024x819.jpg"></img>
      </md-input-container>
        <md-input-container class="md-block" flex>
          <label>{{chickletData.organization.displayName}}</label>
          <input value="{{chickletData.organization.value}}" ng-model="chickletData.organization.value">
        </md-input-container>
  </div>
     </div>
     <div layout="column">
     <div layout="row" flex>
      <md-input-container class="md-block" flex>
        <label>{{chickletData.organization_type.displayName}}</label>
        <input value="{{chickletData.organization_type.value}}" ng-model="chickletData.organization_type.value">
      </md-input-container>
      <md-input-container class="md-block" flex>
        <label>{{chickletData.location.displayName}}</label>
        <input value="{{chickletData.location.value}}" ng-model="chickletData.location.value">
      </md-input-container>
      <md-input-container class="md-block" flex>
        <label>{{chickletData.designation.displayName}}</label>
        <input value="{{chickletData.designation.value}}" ng-model="chickletData.designation.value">
      </md-input-container>
        <md-input-container class="md-block" flex>
          <label>{{chickletData.from_when.displayName}}</label>
          <input value="{{chickletData.from_when.value}}" ng-model="chickletData.from_when.value">
        </md-input-container>
     </div>
     <div layout="row" flex>
       <md-input-container class="md-block" flex>
         <label>{{chickletData.to_when.displayName}}</label>
         <input value="{{chickletData.to_when.value}}" ng-model="chickletData.to_when.value">
       </md-input-container>
       <md-input-container class="md-block" flex>
         <label>{{chickletData.scale.displayName}}</label>
         <input value="{{chickletData.scale.value}}" ng-model="chickletData.scale.value">
       </md-input-container>
       <md-input-container class="md-block" flex>
         <label>{{chickletData.level.displayName}}</label>
         <input value="{{chickletData.level.value}}" ng-model="chickletData.level.value">
       </md-input-container>
       <md-input-container class="md-block" flex>
         <label>{{chickletData.role.displayName}}</label>
         <input value="{{chickletData.role.value}}" ng-model="chickletData.role.value">
       </md-input-container>
     </div>
     <div layout="row" flex>
       <md-input-container class="md-block" flex>
         <label>{{chickletData.description.displayName}}</label>
         <textarea row="3" value="{{chickletData.description.value}}" ng-model="chickletData.description.value"></textarea>
     </div>
   </div>
 </div>
 <div class="md-actions">
    <md-button ng-click="cancel()">
      Close
    </md-button>
    <md-button ng-click="save(sectionName,chickletName,chickletData)">
      Submit
    </md-button>
  </div>
</md-dialog-content>
</md-dialog>
