<md-dialog ng-controller="mainCtrl" md-theme="grey">
 <md-dialog-content layout-padding>
   <div layout="column">
     <div layout-xs="column" layout-gt-xs="row">
     <div layout="column">
     <md-input-container>
     <label>{{chickletData.name.displayName}}</label>
    <input value="{{chickletData.name.value}}" ng-model="chickletData.name.value">
     </md-input-container>
   </div>
 <!-- </div>
 <div layout-gt-xs="row"> -->
   <div layout="column">
   <md-input-container>
   <label>{{chickletData.level.displayName}}</label>
    <input value="{{chickletData.level.value}}" ng-model="chickletData.level.value">
   </md-input-container>
 </div>
 <div layout="column">
   <md-input-container>
     <label>{{chickletData.time_spent_on_it.displayName}}</label>
        <input value="{{chickletData.time_spent_on_it.value}}" ng-model="chickletData.time_spent_on_it.value">
   </md-input-container>
 </div>
</div>
 <div class="row3" layout="column">
 <md-input-container>
 <label>{{chickletData.usage.displayName}}</label>
  <input value="{{chickletData.usage.value}}" ng-model="chickletData.usage.value">
 </md-input-container>
 </div>
</div>
 <div class="md-actions">
    <md-button ng-click="cancel()">
      Close
    </md-button>
    <md-button ng-click="save(sectionName,chickletName,chickletData)">
      Submit
    </md-button>
  </div>
</md-dialog-content>
</md-dialog>
